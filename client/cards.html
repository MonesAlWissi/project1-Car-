<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


  

  <div id="up" class="container mt-5">
    <h1 class="text-center mb-4">Available Cars</h1>
    <div id="cardsContainer" class="row justify-content-center"></div>
    
  </div>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModal">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <form id="update">
        <div class="mb-3">
          <label for="carName" class="form-label">Car Name</label>
          <input type="text" class="form-control" id="carName" placeholder="Enter car name">
        </div>
        <div class="mb-3">
          <label for="carModel" class="form-label">Car Model</label>
          <input type="text" class="form-control" id="carModel" placeholder="Enter car model">
        </div>
        <div class="mb-3">
          <label for="carPrice" class="form-label">Car Price</label>
          <input type="number" class="form-control" id="carPrice" placeholder="Enter car price">
        </div>
        <div class="mb-3">
          <label for="carImage" class="form-label">Car Image URL</label>
          <input type="url" class="form-control" id="carImage" placeholder="Enter car image URL">
        </div>
        <div class="mb-3">
          <label for="carDescription" class="form-label">Car Description</label>
          <textarea class="form-control" id="carDescription" rows="3" placeholder="Enter car description"></textarea>
        </div>
       
        <div class="mb-3">
          <label for="carColor" class="form-label">Car Color</label>
          <input type="text" class="form-control" id="carColor" placeholder="Enter car color">
        </div>
        <div class="mb-3">
          <label for="carYear" class="form-label">Car Year</label>
          <input type="number" class="form-control" id="carYear" placeholder="Enter car year">
        </div>
        <div class="mb-3">
          <label for="carMileage" class="form-label" id="supUpdate">submit</label>
          <input type="submit" class="form-control" id="supUpdate">
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
      </div>
      
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="card.js"></script>
</body>
</html>
